<div class="row">
    <div class="col-lg-6">
        <nb-card>
            <nb-card-header>Registre sua ONG</nb-card-header>
            <nb-card-body>
                <div class="input-group">
                    <div class="input-group input-group-sm">
                        <label>Simple Select</label>
                        <select class="form-control">
                            <option>Arroz</option>
                            <option>Feijão</option>
                            <option>Carne Bovina</option>
                            <option>Frango</option>
                            <option>Salada</option>
                            <option>Legumes</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <textarea rows="5" placeholder="Descrição" class="form-control"></textarea>
                    </div>

                    <div class="input-group input-group-sm">
                        <input type="text" placeholder="Quantidade aproximada" class="form-control"/>
                        <input type="text" placeholder="Unidade" class="form-control"/>
                    </div>
                    <div class="input-group input-group-sm">
                        <input type="text" placeholder="Data e hora limite para retirada" class="form-control"/>
                        <input type="text" placeholder="Data e hora limite para consumo" class="form-control"/>
                    </div>
                </div>

                <div class="input-group">
                    <button type="button" class="btn btn-success">
                        Confirmar
                    </button>
                </div>               
            </nb-card-body>
        </nb-card>
    </div>
</div>
