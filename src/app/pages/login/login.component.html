<nb-layout-column _ngcontent-c0="">
  <div _ngcontent-c0="" class="flex-centered col-xl-4 col-lg-6 col-md-8 col-sm-12">
    <router-outlet _ngcontent-c0=""></router-outlet>
    <h2 class="title">Login</h2>
    <small class="form-text sub-title">Digite seu e-mail e senha</small>

    <form autocomplete="nope" novalidate="" class="ng-touched ng-dirty ng-invalid">
      <div class="form-group"><label class="sr-only" for="input-email">Email address</label><input autofocus="true"
          name="email" nbinput="" pattern=".+@.+..+" placeholder="Email address" required class="input-full-width input-md input-rectangle ng-dirty ng-touched input-danger ng-invalid">
        <small class="form-text error">Requer e-mail!</small>
      </div>
      <div class="form-group"><label class="sr-only" for="input-password">Senha</label><input id="input-password" name="password"
          nbinput="" placeholder="Password" type="password" ng-reflect-status="danger" required ng-reflect-minlength="4"
          ng-reflect-maxlength="50" ng-reflect-name="password" class="input-full-width input-md input-rectangle ng-dirty input-danger ng-invalid ng-touched"
          minlength="4" maxlength="50" ngModel="password">
        <!--bindings={
  "ng-reflect-ng-if": "true"
}--><small class="form-text error"> Requer senha!
        </small>
        <!--bindings={}-->
      </div>
      <div class="form-group accept-group col-sm-12">
        <nb-checkbox name="rememberMe" ng-reflect-name="rememberMe" class="ng-valid ng-touched ng-dirty">
          Lembrar-me
        </nb-checkbox>
        <a class="forgot-password" routerlink="../request-password" ng-reflect-router-link="../request-password" href="#/auth/request-password">Forgot
          Password?</a>
      </div>
      <button nbbutton="" status="success" _nghost-c5="" ng-reflect-set-status="success" ng-reflect-set-disabled="true"
        ng-reflect-set-full-width="" class="btn-success btn-full-width btn-enabled" aria-disabled="true" tabindex="-1">
        Logar
      </button>
    </form>
    <div class="links">
      <small class="form-text"> Don't have an account?
        <a routerlink="../register" ng-reflect-router-link="../register" href="#/auth/register">
          <strong>Registrar</strong></a></small>
    </div>
  </div>
</nb-layout-column>
